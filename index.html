<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Angular Material Getting Started</title>
    <link href="css/angular-material.min.css" rel="stylesheet" />
</head>
<body data-ng-app="app" layout="column">

    <md-toolbar layout="row">
        <h1>Angular Material - Starter App</h1>
    </md-toolbar>

    <!-- Container #2 -->
    <div flex layout="row">

        <!-- Container #3 -->
        <md-sidenav md-is-locked-open="true" class="md-whiteframe-z2"></md-sidenav>

        <!-- Container #4 -->
        <md-content flex id="content"></md-content>

    </div>

    <script src="lib/jquery.js"></script>
    <script src="lib/angular.js"></script>
    <script src="lib/angular-aria.js"></script>
    <script src="lib/angular-route.js"></script>
    <script src="lib/angular-animate.js"></script>
    <script src="lib/angular-material.js"></script>
    <script src="lib/ngX.js"></script>
    <script src="dist/app.js"></script>
</body>
</html>
